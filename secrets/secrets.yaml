# Example SOPS encrypted secrets file
# This file contains secrets that will be decrypted by sops-nix
# Encrypt this file with: sops secrets/secrets.yaml
# After encryption, the values will be encrypted and only readable by authorized keys

# Example secrets - replace with your actual secrets
example_password: "change-me-to-something-secure"
example_api_key: "your-api-key-here"

# Database configuration
database:
  host: "localhost"
  port: 5432
  name: "myapp"
  user: "myapp_user"
  password: "database-password"

# SSH keys (store private keys here, not public keys)
# ssh_private_key: |
#   -----BEGIN OPENSSH PRIVATE KEY-----
#   your-private-key-here
#   -----END OPENSSH PRIVATE KEY-----

# Cloud provider credentials
# aws:
#   access_key_id: "AKIA..."
#   secret_access_key: "..."

# Other common secrets
# github_token: "ghp_..."
# openai_api_key: "..."
# email_password: "..."
